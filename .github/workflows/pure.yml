name: Ubuntu Pure Lunar

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-22.04
    container:
      image: debian:bookworm
      volumes:
        - /proc:/proc
        - /:/run/host
      options: --privileged -it

    steps:
      - uses: actions/checkout@v3

      - name: De-bloat stock image
        run: |
          rm -r /run/host/usr/share/dotnet
          rm -r /run/host${{ runner.tool_cache }}

      - name: Install needed packages
        run: apt update && apt install debootstrap -y

      - name: Build ISO
        run: ./build.sh etc/terraform.conf

      - uses: actions/upload-artifact@v3
        with:
          name: Ubuntu Pure
          path: builds/
          
      - uses: actions/create-release@v1
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own toke
        with:  
         tag_name: ${{ github.ref }}
         release_name: Release-1.0 ${{ github.ref }} 
         body: |
             Ubuntu Pure Remix First Release
             Based in Ubuntu 23.04 Lunar Lobster.
             Ubuntu Pure Remix providing Ubuntu Remix Refisefuqui with trying to provide vanilla Gnome experience.
         draft: false
         prerelease: true
           
      - uses: actions/upload-release-asset@v1
        env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /builds
          asset_name: Ubuntu Pure.zip
          asset_content_type: application/gzip

