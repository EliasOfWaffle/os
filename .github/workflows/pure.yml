name: Ubuntu Pure Lunar

on:
  workflow_dispatch

jobs:
    uses: actions/create-release@v1
    id: create_release
    with:
      draft: false
      prerelease: false
      release_name: ${{ steps.version.outputs.version }}
      tag_name: ${{ github.ref }}
      body_path: CHANGELOG.md
      env: 
          GITHUB_TOKEN: ${{ github.token }}

    build:
    runs-on: ubuntu-22.04
    container:
      image: debian:bookworm
      volumes:
        - /proc:/proc
        - /:/run/host
      options: --privileged -it

    steps:
    - uses: actions/checkout@v3
    
    - name: De-bloat stock image
      run: |
        rm -r /run/host/usr/share/dotnet
        rm -r /run/host${{ runner.tool_cache }}

    - name: Install needed packages
      run: apt update && apt install debootstrap -y

    - name: Build ISO
      run: ./build.sh etc/terraform.conf

    - uses: actions/upload-artifact@v3
      with:
        name: Ubuntu Pure
        path: builds/

    - uses: actions/upload-release-asset@v1
    env:
      GITHUB_TOKEN: ${{ github.token }}
    with:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      asset_path: /builds
      asset_name: Ubuntu Pure.zip
      asset_content_type: application/gzip
        
